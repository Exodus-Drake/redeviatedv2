<div class="widget-container">
<!--=========================================================================-->
  <div class="widget-header-css"><!--Container for Header bar of Widget-->
<!--=========================================================================-->
    <span><i class="icon icon-timer"></i>Countdown</span><!--Icon and Name of widget box-->
    <span id="widget-arrow"></span>

  </div>
<!--=========================================================================-->
  <div class="widget-body-css"><!--Container for Body of Widget-->
    <div class="widget-countdown">
      <div>
        <p id="title">Countdown to when a duck quacks</p>
      </div>
      <div class="timer">
        <div>
          <p id="days">00</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours">00</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="minutes">00</p>
          <span>Minutes</span>
        </div>
        <div>
          <p id="seconds">00</p>
          <span>Seconds</span>
        </div>
      </div>
      <div id="result">
        <hr class="divider line-neutral"></hr>
        <video width="400" height="350" controls
          poster="https://wallpapertag.com/wallpaper/full/8/3/9/478942-popular-baby-duck-wallpaper-1920x1080-for-lockscreen.jpg">
          <source src="https://drive.google.com/uc?id=1aQXCS31AEYKuoWyeHmpaCHVEQ35SKw3P"
          type="video/mp4">
        </video>
      </div>
      <script type="text/javascript">
        var countDownDate = new Date("2023-02-09T00:00:00Z").getTime();
        var offset = new Date().getTimezoneOffset();
        var x = setInterval(function(){
          var current =  new Date().getTime();
          var distance = countDownDate - current;

          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);

          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          if(distance < 0){
            clearInterval(x);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";
            document.getElementById("result").style.display = "flex";

          }

        },1000);
      </script>
    </div>
  </div>
<!--=========================================================================-->
</div>
